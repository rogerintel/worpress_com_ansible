---
- hosts: database
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: "Instala pacotes de dependencia do sistema operacional"
      apt:
        name: [mysql-server, "python3-mysqldb"]
        state: latest
      become: yes
      
    - name: Create mysql database
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present
      become: yes


    - name: "Cria o usuário do mysql"
      mysql_user:
        login_user: root
        name: wordpress_user
        password: "12345"
        priv: "wordpress_db.*:ALL"
        state: present
        host: "{{ item }}"
      with_items: 
        - "localhost"
        - "127.0.0.1"
        - "172.17.177.40"
      become: yes

    - name: "Configura MySQL para aceitar conexões remotas"
      copy:
        src: "files/mysql.cnf"
        dest: "/etc/mysql/mysql.conf.d/mysqld.cnf"
      become: yes
      notify:
        - restart mysql
   
- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: "Instala pacotes de dependencia do sistema operacional"
      apt:
        name: [php, apache2, libapache2-mod-php, php-gd, php-mysql]
        state: latest
      become: yes

    - name: "Baixa o pacote do wordpress"
      copy:
        src: "files/wordpress.tar.gz"
        dest: "/tmp/wordpress.tar.gz"

    - name: "Descompactar o wordpress"
      unarchive:
        src: "/tmp/wordpress.tar.gz"
        dest: "/var/www/"
        remote_src: yes
      become: yes

    - name: "Copiando"
      copy:
        src: "/var/www/wordpress/wp-config-sample.php"
        dest: "/var/www/wordpress/wp-config.php"
        remote_src: yes
      become: yes

    - name: "Configura o wp-config com as entradas do banco de dados"
      replace:
        path: "/var/www/wordpress/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: "localhost", value: "172.17.177.42" }
        - { regex: "database_name_here", value: "wordpress_db" }
        - { regex: "username_here", value: "wordpress_user" }
        - { regex: "password_here", value: "12345" }
      become: yes

    - name: "Configura Apache para servir o Wordpress"
      copy:
        src: "files/000-default.conf"
        dest: "/etc/apache2/sites-available/000-default.conf"
      become: yes
      notify:
        - restart apache
